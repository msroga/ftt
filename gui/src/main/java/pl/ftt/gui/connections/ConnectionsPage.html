<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="searchForm" class="well">
        <div class="row">
            <label class="col-sm-1"><wicket:message key="search.connection"></wicket:message></label>
            <div class="col-sm-2 no-padding">
                <div wicket:id="stationFrom"></div>
            </div>
            <div class="col-sm-2 no-padding">
                <div wicket:id="stationTo"></div>
            </div>
            <div class="col-sm-2 no-padding">
                <input wicket:id="arrivalTime" type="text" class="form-control">
            </div>
            <div class="col-sm-4 no-padding">
                <div wicket:id="tags"/>
            </div>

            <button wicket:id="submitButton" class="btn btn-primary pull-right" type="submit">
                <wicket:message key="button.search"/>
            </button>
        </div>
    </form>

    <div wicket:id="resultContainer" class="well">
        <div wicket:id="connections" class="well">
            <label wicket:id="identifier"></label>
            <label wicket:id="comment"></label>
            <table class="table">
                <tr>
                    <th><wicket:message key="station.name"></wicket:message></th>
                    <th><wicket:message key="arrival.time"></wicket:message></th>
                    <th><wicket:message key="departure.time"></wicket:message></th>
                </tr>
                <tr wicket:id="station">
                    <td><label wicket:id="name"></label></td>
                    <td><label wicket:id="arrivalTime"></label></td>
                    <td><label wicket:id="departureTime"></label></td>
                </tr>
            </table>

        </div>
    </div>
</wicket:extend>
