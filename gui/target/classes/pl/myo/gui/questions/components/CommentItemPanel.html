<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <div class="col-sm-12">
            <div class="pull-right">
                <label wicket:id="userLabel" class="author-label"/>
                <label wicket:id="dateLabel" class="author-label"/>
            </div>
        </div>
        <div class="col-sm-12">
            <label wicket:id="messageLabel"/>
        </div>
        <div class="col-sm-12">
            <div class="pull-right">
                <a wicket:id="doctorLikeLink">
                    <label wicket:id="doctorLikeLabel"></label>
                    <i class="fa fa-check-circle"/>
                </a>
                <a wicket:id="userLikeLink">
                    <label wicket:id="userLikeLabel"></label>
                    <i class="fa fa-check-circle-o"/>
                </a>
            </div>
        </div>
    </div>
</wicket:panel>
