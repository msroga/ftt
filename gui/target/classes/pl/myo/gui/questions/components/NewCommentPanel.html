<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <form wicket:id="form">
        <h2 style="margin-left: 15px"><wicket:message key="add.comment.header"></wicket:message></h2>
        <fieldset>
            <div wicket:id="editor"></div>
            <div class="col-sm-12">
                <button wicket:id="submit" class="btn btn-sm btn-primary pull-right">
                    <wicket:message key="button.add"></wicket:message>
                </button>
            </div>
        </fieldset>
    </form>
</wicket:panel>
