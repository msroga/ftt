<?xml version="1.0" encoding="UTF-8" ?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div id="content">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title"><label wicket:id="titleLabel"/></h2>
            </div>
            <div class="panel-body">
                <div class="row" style="border-bottom: dashed 1px;">
                    <div class="col-sm-12">
                        <label class="author-label pull-right" wicket:id="dateLabel"/>
                        <label class="author-label pull-right" wicket:id="userLabel"/>
                    </div>
                    <div class="col-sm-12">
                        <label wicket:id="messageLabel"/>
                    </div>
                </div>

                <div class="row" wicket:id="commentsContainer">
                    <wicket:container wicket:id="commentsView">
                        <div wicket:id="commentPanel" style="border: dashed 1px;" class="row">[PANEL]</div>
                    </wicket:container>
                </div>
            </div>
            <div class="panel panel-default" wicket:id="newCommentPanel"/>
        </div>
    </div>
</wicket:extend>
