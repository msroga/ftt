<?xml version="1.0" encoding="UTF-8" ?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <div class="col-sm-2">
        <div class="input-group col-sm-12">
            <input wicket:id="loginFilter" class="form-control"/>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="input-group col-sm-12">
            <input wicket:id="nameFilter" class="form-control"/>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="input-group col-sm-12">
            <input wicket:id="emailFilter" class="form-control"/>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="input-group col-sm-12">
            <select wicket:id="typeFilter" class="form-control"/>
        </div>
    </div>

    <wicket:child/>
</wicket:extend>
