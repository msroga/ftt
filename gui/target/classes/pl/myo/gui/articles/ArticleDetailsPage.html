<?xml version="1.0" encoding="UTF-8" ?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div id="content">

        <div class="panel panel-default">
            <div class="panel-body">
                <h2 class="col-sm-12" style="border-bottom: dashed 1px;">
                    <label wicket:id="titleLabel"/>
                    <label class="author-label pull-right" wicket:id="userLabel"/>
                    <label class="author-label pull-right" wicket:id="dateLabel"/>
                </h2>
                <div class="col-sm-12">
                    <span wicket:id="messageLabel"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
